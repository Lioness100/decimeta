<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8956a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="32" height="32" rx="6" fill="url(#grad)"/>

  <!-- Three stacked books representing the Dewey Decimal System -->
  <g fill="white">
    <!-- Top book (tilted) -->
    <path d="M8 10 L24 8 L24 12 L8 14 Z" opacity="0.9"/>
    <line x1="8" y1="10" x2="8" y2="14" stroke="white" stroke-width="0.5" opacity="0.7"/>

    <!-- Middle book -->
    <rect x="7" y="14" width="18" height="4" rx="0.5" opacity="0.95"/>
    <line x1="7" y1="16" x2="25" y2="16" stroke="#d4a574" stroke-width="0.5" opacity="0.5"/>

    <!-- Bottom book (slightly tilted) -->
    <path d="M9 19 L25 18.5 L25 22.5 L9 23 Z"/>
    <line x1="9" y1="19" x2="9" y2="23" stroke="white" stroke-width="0.5" opacity="0.7"/>
  </g>

  <!-- Decimal points decoration -->
  <g fill="white" opacity="0.7">
    <circle cx="11" cy="26" r="0.8"/>
    <circle cx="16" cy="26" r="0.8"/>
    <circle cx="21" cy="26" r="0.8"/>
  </g>
</svg>
